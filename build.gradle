plugins {
    id 'org.springframework.boot' version '2.4.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-rest' //rest api 구현을 위한 라이브러리
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa' //JPA를 사용하기 위한 라이브러리

    runtimeOnly 'com.h2database:h2'  //todo app을 위한 인메모리 관계형 h2 database를 사용

    annotationProcessor('org.projectlombok:lombok:1.18.20') //lombok의 경우 바로 사용할 수 있는 것이 아님.
    compileOnly("org.projectlombok:lombok") // Intellij에서 몇가지 설정을 더 해주어야 합니다.

    //테스트에 필요한 라이브러리
    testImplementation('org.springframework.boot:spring-boot-starter-test')
}

test {
    useJUnitPlatform()
}